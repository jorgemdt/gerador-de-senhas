<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    
    <!-- o atributo "defer" faz com que o js seja carregado apos o html, evitando erros. -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="logo">GERADOR DE SENHAS</h1>

    <div class="container-input">
        <span>Tamanho <span id="password-size"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </div>

    
    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password" onclick="copyPassword()"></span>
        <span class="tool-tip">clique na senha para copiar!ğŸ“</span>
    </div>
</body>
</html>
